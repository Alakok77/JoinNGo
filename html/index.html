<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinNGo</title>

    <link rel="stylesheet" href="../css/login/login.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">

        <div class="left-wrapper">

            <div class="logo-wrapper">
                <img class="logo" src="../image/icon/traveler.png" alt="">
                <div class="text">
                    <h3 class="name">JoinNGo</h3>
                    <h3 class="minname">ไปเที่ยวกันมั้ย</h3>
                </div>
            </div>

            <div class="txt-wrapper">
                <h3 class="msg1">START FOR FREE</h3>
                <h3 class="msg2">Start Your Journey</h3>
                <div class="msg3-box">
                    <h3 class="m1">Already a member?</h3>
                    <h3 class="to-login">Log in</h3>
                </div>
            </div>

            <div class="form-wrapper">
                <div class="name">
                    <div class="firstname">
                        <form>
                            <label for="fname">First Name</label><br>
                            <input type="text" class="fname" name="fname">
                        </form>
                    </div>
                    <div class="lastname">
                        <form>
                            <label for="lname">Last Name</label><br>
                            <input type="text" class="lname" name="lname">
                        </form>
                    </div>
                </div>
                <div class="email-wrap">
                    <form>
                        <label for="email">Email</label><br>
                        <input type="text" class="email" name="email">
                    </form>
                </div>
                <div class="pass-wrap">
                    <form>
                        <label for="password">Password</label><br>
                        <input type="text" class="password" name="password">
                    </form>
                </div>
            </div>

            <div class="btn-wrapper">
                <button class="change">Change Method</button>
                <button class="create">Create Account</button>
            </div>

        </div>

        <div class="right-wrapper">
            <img src="../image/img/image 1.png" alt="">
        </div>
    </div>
</body>
</html>
